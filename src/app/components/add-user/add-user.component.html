<div class="p-3">
  <button (click)="showUserForm = !showUserForm" class="btn btn-success btn-block" type="button">
    <i class="fas fa-user-plus"></i>
  </button>
</div>
<div class="card card-body mb-3" *ngIf="showUserForm">
  <h2>Add User</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
      <label>Full Name</label>
      <input
        type="text"
        [(ngModel)]="name"
        class="form-control"
        name="FullName"
      />
    </div>
    <div class="form-group">
      <label>Username</label>
      <input
        type="text"
        [(ngModel)]="username"
        class="form-control"
        name="username"
      />
    </div>
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        [(ngModel)]="email"
        class="form-control"
        name="email"
      />
    </div>
    <button (click)="addUser()"
      [disabled]="name == '' || username == ''"
      class="btn btn-block mb-3"
    >
      Add New User
    </button>
  </form>
</div>
